<!DOCTYPE html>
<html>

<head>
    <title>Keyboard Shortcuts test</title>
    <script type="text/javascript" src="../keyboard-shortcuts.js"></script>
</head>

<body>
    <div>
        <div class="cdac-tab-title">Test HTML</div>
    </div>
    <div></div>
    <script type="text/javascript">
        var callCounter = 0;

        var doConsolePrint = function () {
            console.log("doConsolePrint called: "+callCounter++);
        };

        var doAlertPrint = function () {
            alert("doAlertPrint called: "+callCounter++);
        };

        document.addEventListener("DOMContentLoaded", function () {
            $.addShortcut("CTRL+I", doConsolePrint, "I");
            $.addShortcut("CTRL+K", doAlertPrint, "K");
        });
    </script>
</body>

</html>
